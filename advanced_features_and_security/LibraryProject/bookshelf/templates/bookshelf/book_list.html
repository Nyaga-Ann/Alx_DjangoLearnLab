{% extends "base.html" %}

{% block content %}
  <h1>Book List</h1>

  <form method="post" action="{% url 'book_list' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search</button>
  </form>

  <ul>
    {% for book in books %}
      <li>{{ book.title }} by {{ book.author }}</li>
    {% empty %}
      <li>No books found.</li>
    {% endfor %}
  </ul>
{% endblock %}
