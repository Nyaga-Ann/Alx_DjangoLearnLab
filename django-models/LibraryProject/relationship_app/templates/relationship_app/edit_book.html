<h1>Edit Book</h1>
<form method="post">
    {% csrf_token %}
    Title: <input type="text" name="title" value="{{ book.title }}"><br>
    Author:
    <select name="author">
        {% for author in authors %}
        <option value="{{ author.id }}" {% if author == book.author %}selected{% endif %}>
            {{ author.name }}
        </option>
        {% endfor %}
    </select><br>
    <button type="submit">Save Changes</button>
</form>
